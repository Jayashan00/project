version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: srilanka-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: srilankatravel
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - srilanka-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: srilanka-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongo:27017/srilankatravel?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      # This allows the backend to accept requests from the frontend running on port 3001
      FRONTEND_URL: http://localhost:3001
      BASE_URL: http://localhost:5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - srilanka-network

  # Nginx service to build and serve the frontend
  nginx:
    build:
      context: . # Build from the root directory
      dockerfile: Dockerfile # Use the multi-stage Dockerfile
    container_name: srilanka-nginx
    restart: unless-stopped
    ports:
      # Expose the frontend on port 3001 on your machine
      - "3001:80"
    depends_on:
      - backend
    networks:
      - srilanka-network

volumes:
  mongo_data:

networks:
  srilanka-network:
    driver: bridge

