version: '3.8'

services:
  # MongoDB Database with a Health Check
  mongo:
    image: mongo:7.0
    container_name: srilanka-mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: srilankatravel
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - srilanka-network

  # Backend API that waits for the database and uses API keys
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: srilanka-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongo:27017/srilankatravel?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      FRONTEND_URL: http://localhost:3001
      BASE_URL: http://localhost:5000
      # --- API KEYS ARE PASSED FROM .env FILE ---
      GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - srilanka-network

  # Nginx service that gets the API key during build
  nginx:
    build:
      context: . 
      dockerfile: Dockerfile
      # --- PASSES API KEY TO FRONTEND BUILD ---
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    container_name: srilanka-nginx
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - srilanka-network

volumes:
  mongo_data:

networks:
  srilanka-network:
    driver: bridge

